<div class="row">
  <div class="cl-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let ingredent of ingredents; let i = index"
        (click)="onEditItem(i)"
        >{{ ingredent.name }} ({{ ingredent.amount }})
      </a>
    </ul>
  </div>
</div>
